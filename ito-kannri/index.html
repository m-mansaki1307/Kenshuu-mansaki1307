<!DOCTYPE html>
<html>
  <head>
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <title>刺繍管理システム</title>
  </head>

  <body>
    <header>
      <div class="container">
        <h2 class="title">刺繍管理システム</h2>
      </div>
    </header>
    <main>
      <section class="container">
        <h2>糸</h2>

        <table>
          <thead class="ito-table">
            <tr class="ito">
              <th>色</th>
              <th>メーカー</th>
              <th>品番</th>

            </tr>
          </thead>

          <tbody>
            <tr class="ito">
              <td>#0000ff</td>
              <td>DMC</td>
              <td>10</td>
            </tr>
          
          </tbody>
        </table>
      </section>
    </main>

    <section class="container">
      <h2 id="form-title">新しく糸を追加する</h2>

      <form id="ito-form" onsubmit="itoController.addIto(event)">
        <div class="group">
          <label for="color">色を選択してください</label>
          <input id="color" name="color" type="color" placeholder="色" class="color-field">
        </div>

        <div class="group">
          <label for="brand">メーカー</label>
          <input id="brand" name="brand" type="text" placeholder="品番" class="field">
        </div>

        <div class="group">
          <label for="hinban">品番</label>
          <input id="hinban" name="hinban" type="number" placeholder="123" class="color-field">
        </div>

        <button id="add-ito">糸を追加する</button>
      </form>
    </section>
  
    <script src ="js/controller/itoController.js"></script>
    <script src ="js/models/Ito.js"></script>
    <script src ="js/models/ItoLIst.js"></script>
    <script src ="js/views/ItoListview.js"></script>

    <script>
       var itoController = new ItoController();
    </script>
  </body>
</html>
